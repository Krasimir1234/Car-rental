<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff8dc; padding: 20px; }
        .container { background-color: #ffc107; padding: 20px; border-radius: 8px; width: fit-content; margin: auto; margin-bottom: 30px; }
        select, input[type="submit"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #4CAF50; color: white; }
        input[type="submit"]:hover { background-color: #45a049; }
        .car-card { background-color: #e0e0e0; box-shadow: 0 2px 5px rgba(0,0,0,0.15); padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .car-title { color: #333; font-size: 18px; margin-bottom: 5px; }
        .car-detail { font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vehicle Rental Form</h2>
        <form method="get">
            <label for="rental-location">Rental Location</label>
            <select id="rental-location" name="location">
                <option value="">Select a location</option>
                <option value="Sofia" {{ 'selected' if location == 'Sofia' else '' }}>Sofia</option>
                <option value="Vienna" {{ 'selected' if location == 'Vienna' else '' }}>Vienna</option>
            </select>
            <input type="submit" value="Search Now">
        </form>
    </div>
    <div id="vehicles-container">
        {% for car in cars %}
        <div class="car-card">
            <div class="car-title">{{ car.make }} {{ car.model }}</div>
            <div class="car-detail">Year: {{ car.year }}</div>
            <div class="car-detail">Price: {{ car.price }} per day</div>
            <div class="car-detail">Status: {{ car.status }}</div>
            <div class="car-detail">Location: {{ car.location }}</div>
        </div>
        {% else %}
        <p>No cars found for this location.</p>
        {% endfor %}
    </div>
</body>
</html>
