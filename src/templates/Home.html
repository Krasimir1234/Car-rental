<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            padding: 20px;
        }
        .container {
            background-color: #ffc107;
            padding: 20px;
            border-radius: 8px;
            width: fit-content;
            margin: auto;
            margin-bottom: 30px; /* Spacing between the form and the vehicle cards */
        }
        select, input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .car-card {
            background-color: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px; /* Spacing between each car card */
        }
        .car-title {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .car-detail {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vehicle Rental Form</h2>
        <label for="rental-location">Rental Location</label>
        <select id="rental-location">
            <option value="Sofia">Sofia</option>
            <option value="Vienna">Vienna</option>
        </select>
        <input type="button" value="Search Now" onclick="fetchVehicles()">
    </div>
    <div id="vehicles-container"></div>

    <script>
        function fetchVehicles() {
            var location = document.getElementById('rental-location').value;
            fetch(`/api/cars?location=${location}`)  // Adjust the endpoint as necessary
            .then(response => response.json())
            .then(vehicles => {
                const container = document.getElementById('vehicles-container');
                container.innerHTML = ''; // Clear previous results
                vehicles.forEach(car => {
                    const card = document.createElement('div');
                    card.className = 'car-card';
                    card.innerHTML = `
                        <div class="car-title">${car.make} ${car.model}</div>
                        <div class="car-detail">Year: ${car.year}</div>
                        <div class="car-detail">Price: ${car.price} per day</div>
                        <div class="car-detail">Status: ${car.status}</div>
                        <div class="car-detail">Location: ${car.location}</div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching vehicles:', error));
        }
    </script>
</body>
</html>
